# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Package Dispatcher
        run: mvn -pl dispatcher package
      - name: Build Dispatcher Docker image
        run: mvn -pl dispatcher docker:build
      - name: Unit test Statefun Dispatcher
        run: mvn -pl statefun-dispatcher test --file pom.xml
      - name: Integration test Statefun Dispatcher
        run: mvn -P integration -pl statefun-dispatcher test --file pom.xml
